<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat | Kakao Clone</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="chats_body">
    <!-- 맨위 상태표시바 -->
    <!-- 프로필 -->
    <!--브랜치테스트-->
    <div class="div header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <!-- 제목 헤더 -->
      <header class="header">
        <div class="header__header-column">
          <div class="header__back-btn">
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
          </div>
          <h1 class="header__title">Best Friend</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, January11, 2019</span>
        <!-- 상대가보낸메시지 -->
        <li class="incoming-message message">
          <img src="images/hyunjune.png" alt="" class="message_avatar" />
          <div class="message__content">
            <span class="message__author">Best Friend</span>
            <div class="message__bubble">Congrats I love you!</div>
          </div>
        </li>
        <!-- 내가 보낸 메시지 -->
        <li class="sending-message message">
          <div class="message__content">
            <span class="message__timestamp"></span>
            <div class="message__bubble">Your welcome!</div>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/hyunjune.png" alt="" class="message_avatar" />
          <div class="message__content">
            <span class="message__author">Best Friend</span>
            <div class="message__bubble">Congrats I love you!</div>
          </div>
        </li>
        <!-- 내가 보낸 메시지 -->
        <li class="sending-message message">
          <div class="message__content">
            <span class="message__timestamp"></span>
            <div class="message__bubble">Your welcome!</div>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/hyunjune.png" alt="" class="message_avatar" />
          <div class="message__content">
            <span class="message__author">Best Friend</span>
            <div class="message__bubble">Congrats I love you!</div>
          </div>
        </li>
        <!-- 내가 보낸 메시지 -->
        <li class="sending-message message">
          <div class="message__content">
            <span class="message__timestamp"></span>
            <div class="message__bubble">Your welcome!</div>
          </div>
        </li>
      </ul>
    </main>

    <!-- 메세지 입력창 -->
    <div class="chat__write-container">
      <input type="text" placeholder="Send message" class="chat__write" />
      <div class="chat__write__left-emoticon chat__icon">
        <i class="far fa-plus-square"></i>
      </div>

      <div class="chat__write__right-emoticon chat__icon">
        <span class="chat__write-icon"><i class="far fa-smile-wink"></i></span>
        <span class="chat__write-icon"><i class="fas fa-microphone"></i></span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen_text">Please make your screen smaller</span>
    </div>
  </body>
</html>
